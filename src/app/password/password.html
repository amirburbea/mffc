<form [formGroup]="form">
  <input
    matInput
    formControlName="password"
    [attr.aria-described-by]="passwordDescribedBy()"
    [type]="type()"
    autocomplete="off"
    (keydown.enter)="update()"
  />
  <mat-checkbox formControlName="showPassword">Show password</mat-checkbox>
  <span>Touched (internal): {{ touched() }}</span>
</form>
